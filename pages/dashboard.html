<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/pages/index.html">CargoRail</a>
            <div class="ms-auto d-flex align-items-center gap-2">
                <span id="roleBadge" class="badge-soft">ADMIN</span>
                <button class="btn btn-outline-light btn-sm btn-pill" id="logoutBtn"><i
                        class="bi bi-box-arrow-right me-1"></i> Logout</button>
            </div>
        </div>
    </nav>

    <header class="page-head">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="fw-bold mb-0">Daftar Pengiriman</h4>
                <div class="d-flex gap-2">
                    <input id="searchInput" class="form-control input-pill" placeholder="Cari ID/Asal/Tujuan/Status...">
                    <button class="btn btn-primary btn-pill" id="createBtn"><i class="bi bi-plus-lg me-1"></i> Buat
                        Pengiriman</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container pb-5">
        <div class="table-shell">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Asal</th>
                            <th>Tujuan</th>
                            <th>Berat</th>
                            <th>Tanggal</th>
                            <th>Status</th>
                            <th>Biaya</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="shipmentTable"></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal Detail & E-Ticket -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-qr-code me-2"></i>Detail & E-Ticket</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detailContent">Memuat...</div>
                <div class="modal-footer">
                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <!-- QRCodeJS (CDN). Jika offline, pakai /assets/js/qrcode.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
