<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar Akun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
</head>

<body class="bg-gradient-gray d-flex align-items-center" style="min-height:100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4">
                        <div class="text-center mb-3">
                            <img src="/assets/img/logo-light.png" alt="CargoRail" width="36" class="mb-2">
                            <h1 class="h4 fw-bold">Daftar Akun CargoRail</h1>
                        </div>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label class="form-label">Nama</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="regEmail" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Kata Sandi</label>
                                <input type="password" class="form-control" id="regPassword" required>
                            </div>
                            <button class="btn btn-primary w-100" type="submit">Daftar</button>
                            <a href="/pages/login.html" class="btn btn-outline-secondary w-100 mt-2">Sudah punya akun?
                                Masuk</a>
                        </form>
                    </div>
                </div>
                <p class="text-center text-secondary mt-3 small">MVP Mockup â€¢ Data tersimpan lokal (browser)</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
