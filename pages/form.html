<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Pengiriman â€” CargoRail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/pages/dashboard.html" class="navbar-brand fw-bold"><i
                    class="bi bi-box-seam me-2"></i>CargoRail</a>
        </div>
    </nav>

    <div class="container py-4">
        <h4 class="fw-bold mb-3">Form Pengiriman Baru</h4>
        <form id="shipmentForm" class="card p-4 shadow-sm border-0">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Asal</label>
                    <select id="origin" class="form-select" required>
                        <option value="">Pilih...</option>
                        <option value="BD">Bandung</option>
                        <option value="GMR">Gambir</option>
                        <option value="YK">Yogyakarta</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Tujuan</label>
                    <select id="destination" class="form-select" required>
                        <option value="">Pilih...</option>
                        <option value="BD">Bandung</option>
                        <option value="GMR">Gambir</option>
                        <option value="YK">Yogyakarta</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Berat (kg)</label>
                    <input type="number" id="weight" min="1" step="0.1" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Tanggal Pengiriman</label>
                    <input type="date" id="shipDate" class="form-control" required>
                </div>
            </div>
            <button class="btn btn-primary w-100 mt-4" type="submit">Simpan</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
