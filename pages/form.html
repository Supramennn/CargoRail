<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buat Pengiriman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/pages/dashboard.html"><i
                    class="bi bi-box-seam me-2"></i>CargoRail</a>
        </div>
    </nav>

    <main class="container py-4">
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <h5 class="mb-3">Form Pemesanan Kargo</h5>
                <form id="shipmentForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Stasiun Asal</label>
                            <select class="form-select" id="origin" required>
                                <option value="">Pilih...</option>
                                <option value="BD">Bandung</option>
                                <option value="GMR">Gambir</option>
                                <option value="YK">Yogyakarta</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Stasiun Tujuan</label>
                            <select class="form-select" id="destination" required>
                                <option value="">Pilih...</option>
                                <option value="BD">Bandung</option>
                                <option value="GMR">Gambir</option>
                                <option value="YK">Yogyakarta</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tanggal Kirim</label>
                            <input type="date" id="shipDate" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Berat (kg)</label>
                            <input type="number" id="weight" class="form-control" required min="1" step="0.1">
                        </div>
                    </div>
                    <div class="mt-4 d-flex justify-content-between">
                        <a href="/pages/dashboard.html" class="btn btn-outline-secondary">Kembali</a>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
