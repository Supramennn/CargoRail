<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Masuk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
</head>

<body class="bg-gradient-gray d-flex align-items-center" style="min-height:100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg border-0 rounded-4 pop">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <img src="/assets/img/logo-light.png" alt="CargoRail" width="36" class="mb-2">
                            <h1 class="h4 fw-bold">Masuk ke CargoRail</h1>
                        </div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Kata Sandi</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-lg" type="submit"><i
                                        class="bi bi-box-arrow-in-right me-1"></i>Masuk</button>
                                <a class="btn btn-outline-light" href="/pages/index.html">Kembali</a>
                                <a class="btn btn-outline-secondary" href="/pages/register.html">Daftar akun baru</a>
                            </div>
                        </form>
                        <div class="text-secondary small mt-3">
                            Demo: <code>admin@cargo.test / admin123</code> atau <code>user@cargo.test / user123</code>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
