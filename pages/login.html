<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login â€” CargoRail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-dark text-light">
    <div class="card p-4 shadow-lg border-0 rounded-4" style="width: 360px;">
        <div class="text-center mb-3">
            <img src="/assets/img/logo-light.png" alt="CargoRail" width="40">
            <h5 class="mt-2 fw-bold">Masuk ke CargoRail</h5>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Kata Sandi</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Masuk</button>
                <a href="/pages/register.html" class="btn btn-outline-light">Daftar Akun Baru</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
